      }
      .window {
        position: absolute;
        top: 120;
        left: 90;
        width: 750px;
        height: 490px;
      }
    </style>
   <script async src="https://api.countapi.xyz/hit/xpvm.net/4d88ebd4-5641-46b2-b18a-93239aaa0b28?callback=websiteVisits"></script>
<script>
function websiteVisits(response) {
    document.querySelector("#visits").textContent = response.value;
}

  <script src="script.js"></script>
    <div class="window" style="width: 750px">
      <div class="title-bar">
        <div class="title-bar-text">xpvm.net</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
	  <section class="tabs" style="max-width: 750px">
  <menu role="tablist" aria-label="Sample Tabs">
    <button role="tab" aria-selected="true" aria-controls="tab-A">Walrus Racing 64 and Download</button>
  </menu>
  <!-- the tab content -->
  <article role="tabpanel" id="tab-A">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=480 height=300 style="width: 710px; height: 400px; background: #828080"></canvas>
    <script src="Build/WalrusDevBuild2.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
      

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WalrusDevBuild2.data",
        frameworkUrl: "Build/WalrusDevBuild2.framework.js",
        codeUrl: "Build/WalrusDevBuild2.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Walrus Racing",
        productVersion: "5.0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
